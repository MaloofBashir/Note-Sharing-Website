{% extends 'navigation.html' %}
{% load static %}

{% block body %}

{% if error == "no" %}

<script>
    alert("loggedin sucessfully");
    window.location=('{% url 'home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Credinatials,Login Failed');
</script>
{% endif %}

<div class="container mt-5" style="background-color:grey">
    <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Admin Login</h2>
            <hr>

            <form method="post">
                {% csrf_token %}
                <label>Email Address</label>
                <input type="text"  placeholder="Enter Username" name="uname" class="form-control">

                <label>Password</label>
                <input type="password" placeholder="Enter Password " name="pwd" class="form-control">

                <input type="submit" class="btn btn-success mt-5" value="LOGIN">
            </form>
        </div>
    </div>
</div>
{% endblock %}

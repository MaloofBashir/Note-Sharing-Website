{% extends 'usernavigation.html' %}
{% load static %}

{% block body %}
{% if error == "no" %}

<script>
    alert("Upploaded sucessfully");
    window.location=('{% url 'profile' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Upload   Failed');
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Upload Your Notes</h2>
            <hr>

            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}

                <label>Branch</label>
                <select name="branch" class="form-control">
                    <option>---Select Branch--</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechnical">Mechinical</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Civil">Civil</option>
                    <option value="E&C">E&C</option>
                    <option value="Agricultural">Agricultural</option>
                </select>

                <label>Subject</label>
                <input type="text" placeholder="Enter Subject" class="form-control" name="subject">
                <label>Notes File</label>
                <input type="file" class="form-control" name="notesfile">

                <label>File Type</label>
                <select name="filetype" class="form-control">
                    <option>--Select File Type--</option>
                    <option>PDF</option>
                    <option>PPT</option>
                    <option>DOC/DOCX</option>
                    <option>TXT</option>
                    <option>Image</option>
                    <option>ZIP/RAP</option>
                </select>

                <label> Discription </label>
                <input style="row=5" type="text" class="row=5" name="discription">

                <input type="submit" class="btn btn-primary mt-5" value="Upload">
            </form>
        </div>
    </div>
</div>
{% endblock %}

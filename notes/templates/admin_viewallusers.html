{% extends 'admin_navigation.html' %}
{% load static %}

{% block body %}
<div class="container">
    <br>
<br>
<table class="table" >
<thead>
<tr>
    <th>No.</th>
    <th>Name</th>
    <th>Branch</th>
    <th>Contact</th>
    <th>Role</th>
    <th>Action</th>
</tr>
</thead>
    <tbody>
    {% for u in users %}
    <tr>

        <td>{{ forloop.counter}}</td>
        <td>{{ u.user.first_name}} {{u.user.last_name}}</td>
        <td>{{u.branch}}</td>
        <td>{{ u.contact}}</td>
        <td>{{ u.role}}</td>
        <td><a href="{% url 'admin_deleteuser' u.user.id %}" class="btn btn-primary">Delete</a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

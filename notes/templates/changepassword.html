{% extends 'usernavigation.html' %}
{% load static %}

{% block body %}

{% if error == "no" %}

<script>
    alert("Password Changed sucessfully");
    window.location=('{% url 'login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Error');
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center">New Customer</h2>
            </div>
        <div class="col-sm-6">
            <h2 class="text-center">Change Password</h2>
            <hr>

            <form method="post">
                {% csrf_token %}
                <label>Enter Old password</label>
                <input name="old" type="text" placeholder="Enter Old Password" class="form-control">

                <label> Enter New Password</label>
                <input name="new" type="text" placeholder="Enter New Password " class="form-control">

                <label> New Password</label>
                <input name="confirm" type="text" placeholder="Enter New Password " class="form-control">

                <input type="submit" class="btn btn-success mt-5" value="Change Password">
            </form>
        </div>
    </div>
</div>
{% endblock %}

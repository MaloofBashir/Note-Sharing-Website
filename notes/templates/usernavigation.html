
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mystyle/mystyle.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Notes</title>
</head>
<body>

<h4 style="padding:3%"><span style="color:red">Study Notes</span><span style="color:green"> Sharing Site</span> </h4>
<nav class="navbar navbar-expand-sm justify-content-center" style="background-color:lightgrey">
    <ul class="navbar-nav">
        <li class="navbar-item">
            <a class="nav-link" href="{% url 'profile' %}">Home</a>
        </li>

        <li class="navbar-item">
            <a class="nav-link" href="{% url 'uploadnotes' %}">Upload Notes</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="{% url 'viewmynotes' %}">View My Notes</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="{% url 'viewallnotes' %}">View All Notes</a>
        </li>
        <li class="navbar-item">
            <a class="nav-link" href="{% url 'adminlogin' %}">Logout</a>
        </li>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Welcome {{request.user.first_name}}</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'showprofile' %}">Profile</a>
                <a class="dropdown-item" href="{% url 'editprofile' %}">Edit Profile</a>
                <a class="dropdown-item" href="{% url 'changepassword' %}" %>Change Password</a>
            </div>
        </div>
    </ul>
</nav>

{% block body %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
